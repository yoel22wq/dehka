  <style>
    :root{
      --card-bg: rgba(255,255,255,.85);
      --shadow: 0 25px 60px rgba(0,0,0,.18);
    }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Nunito", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,.35), transparent 35%),
        radial-gradient(circle at 90% 20%, rgba(255,255,255,.25), transparent 40%),

      background-size: cover;
      overflow-x: hidden;
    }

    /* petites bulles dÃ©co */
    .bubble{
      position: fixed;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      filter: blur(1px);
      opacity: .35;
      z-index: 0;
      animation: float 7s ease-in-out infinite;
    }
    .b1{ left: -40px; top: 20vh; background: #ffffff; animation-delay: 0s; }
    .b2{ right: -60px; top: 10vh; background: #fff3c9; animation-delay: 1s; }
    .b3{ left: 10vw; bottom: -70px; background: #d7fff9; animation-delay: 2s; }

    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-18px); }
    }

    .wrap{
      position: relative;
      z-index: 1;
      width: min(960px, calc(100% - 32px));
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 22px;
      align-items: center;
      padding: 26px;
    }

    @media (max-width: 860px){
      .wrap{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--card-bg);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 26px 26px 22px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.55);
    }

    h1{
      font-family: "Pacifico", cursive;
      margin: 0 0 10px;
      font-size: clamp(2.2rem, 4.6vw, 4.2rem);
      line-height: 1.05;
      color: #ff2f85;
      text-shadow: 0 2px 0 rgba(255,255,255,.65);
    }

    p{
      margin: 0 0 16px;
      font-size: 1.05rem;
      color: rgba(20,20,20,.82);
    }

    .pill{
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.7);
      border: 1px solid rgba(0,0,0,.05);
      width: fit-content;
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      font-weight: 700;
    }

    .btn{
      margin-top: 14px;
      display: inline-block;
      border: 0;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 800;
      background: linear-gradient(135deg, #ff2f85, #ffb74a);
      color: white;
      box-shadow: 0 14px 28px rgba(0,0,0,.15);
      transition: transform .12s ease, filter .12s ease;
      user-select: none;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ filter: brightness(1.05); }

    .img-card{
      background: rgba(255,255,255,.55);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 14px;
      border: 1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
    }

    img{
      width: 100%;
      height: auto;
      display: block;
      border-radius: 22px;
      box-shadow: 0 16px 32px rgba(0,0,0,.14);
    }

    .caption{
      margin-top: 10px;
      text-align: center;
      font-weight: 700;
      color: rgba(20,20,20,.72);
    }
  </style>
</head>
